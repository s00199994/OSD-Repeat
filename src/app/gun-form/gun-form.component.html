<div class="border rounded">
    <button class="btn-close right" (click)="closeForm()"></button>
    <h2 class="h2 text-center">Add Gun</h2>
    <form class="boundary">
      <div class="form-group">
        <label for="logNumber">Log Number:</label>
        <input class="form-control" type="text" name="logNumber" [(ngModel)]="gun.logNumber" id="logNumber" placeholder="XXXX">
      </div>
      <div class="form-group">
        <label for="owner">Owner:</label>
        <input class="form-control" type="text" name="owner" [(ngModel)]="gun.owner" id="owner" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="serialNumber">Serial Number:</label>
        <input class="form-control" type="text" name="serialNumber" [(ngModel)]="gun.serialNumber" id="serialNumber" placeholder="XXXXXX">
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <input class="form-control" type="text" name="type" [(ngModel)]="gun.type" id="type" placeholder="Rifle, Shotgun etc.">
      </div>
      <div class="form-group">
        <label for="make">Make:</label>
        <input class="form-control" type="text" name="logNumber" [(ngModel)]="gun.make" id="make" placeholder="E.g. Ruger">
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input class="form-control" type="text" name="model" [(ngModel)]="gun.model" id="model" placeholder="E.g. Predator">
      </div>
    </form>
    <div class="text-center">
    <button class="btn btn-primary" (click)="addFirearm()">Add to Store</button>
    </div>
  </div>
